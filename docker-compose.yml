version: '3.8'

services:
  openai-mcp:
    image: openai-mcp-bridge:latest
    container_name: openai-mcp-bridge
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3456:3000"  # Map to port 3456 on host to avoid conflicts
    environment:
      - PORT=3000
      - API_KEY=${API_KEY:-change-me-to-secure-key}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mcp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp.rule=Host(`mcp.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.mcp.tls=true"
      - "traefik.http.routers.mcp.tls.certresolver=letsencrypt"
      - "traefik.http.services.mcp.loadbalancer.server.port=3000"

  # Optional: Nginx reverse proxy for HTTPS
  nginx:
    image: nginx:alpine
    container_name: openai-mcp-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - openai-mcp
    restart: unless-stopped
    networks:
      - mcp-network
    profiles:
      - with-nginx

networks:
  mcp-network:
    driver: bridge